<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/reboot.css" />
  <link rel="stylesheet" href="assets/css/master.css" />
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>
  <script src="scripts/navigation.js" type="text/javascript" defer></script>
  <script type="module" src="scripts/news.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/login.js" type="text/javascript" defer></script>
  <title>DisasterNews</title>
</head>

<body>
  <header id="LoginHeader">
    <section>
      <div class="login__container" id="loginContainer">
        <div class="form__container sign-up">
          <a class="login__link" href="index.html"> <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 4L10.6 5.4L16.2 11L4 11L4 13L16.2 13L10.6 18.6L12 20L20 12L12 4Z" />
            </svg> Back to homepage
          </a>
          <form class="login__form" action="#">
            <h2 class="login__title">Create an account</h2>
            <div class="social__container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span class="login--span">or use your email for registration</span>
            <input type="text" placeholder="Name*" />
            <input type="email" placeholder="Email*" />
            <input type="password" placeholder="Password*" />
            <button class="login__btn">Sign Up</button>
          </form>
        </div>
        <div class="form__container sign-in">
          <a class="login__link" href="index.html"> <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 4L10.6 5.4L16.2 11L4 11L4 13L16.2 13L10.6 18.6L12 20L20 12L12 4Z" />
            </svg> Back to homepage
          </a>
          <form class="login__form" action="#">
            <h2 class="login__title">Sign in</h2>
            <div class="social__container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span class="login--span">or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#" class="login__password__reset">Forgot your password?</a>
            <button class="login__btn">Sign In</button>
          </form>
        </div>
        <div class="overlay__container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h2 class="login__title">Welcome Back!</h2>
              <p id="details">Click below if already registered to sign in</p>
              <button class="login__btn ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h2 class="login__title">Don't have an account ?</h2>
              <p id="details">Click below to sign up</p>
              <button class="login__btn ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>
</body>

</html>
